<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="initial-scale=1.0, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="browser game, game find all hidden object, js game, javascript game">
  <meta name="description" content='Game "Find all hidden object"'>
  <meta property="og:title" content="Find all hidden object">
  <meta property="og:url" content="http://crazysouslik.pro/"/>
  <meta property="og:image" content="../images/logo.png"/>
  <meta property="og:image:width" content="600"/>
  <meta property="og:image:height" content="300"/>  
  <link rel="stylesheet" href="styles/index.min.css">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <title>Find all hidden object</title>
</head>
<body>  
  <div class="content bg_blur vh100">
    <div class="bg bg_blur"></div>      
    <div class="objects" id="box"></div>
    <div class="gui">
      <div class="tutorial">
        <div>
          <img src="images/tutorial.png" alt="Game tutorial" class="tutorial__bg">
        </div> 
        <div class="tutorial__text-wrap">
          <h1 class="tutorial__text">Find all the<br> hidden objects!</h1>
        </div>
      </div>
      <div class="list">
        <div class="list__bg-wrapper">
          <img src="images/ho_gui.png" alt="Game UI" class="list__bg">
        </div>
        <div class="list__item-wrap">
          <ul class="list__items"></ul>   
        </div>    
      </div>    
    </div><div class="win is-hidden"></div>
  </div>
  <div class="spiner">
    <div class="spiner__el"></div>
  </div>
  <div class="sound-box">
    <div class="sound"></div>
    <div class="music"></div>
  </div>  
  <script type="text/javascript" src="scripts/index.min.js"></script>
</body>
</html>
